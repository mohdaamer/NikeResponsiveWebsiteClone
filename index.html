<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-white">
    <div class="main">
      <!-- Creating navbar  -->
      <nav
        class="max-w-full h-20 flex text-[#9d185d] justify-between items-center shadow overflow-hidden"
      >
        <div class="logo px-7">
          <img
            class="w-32 mx-7"
            src="https://logowik.com/content/uploads/images/697_nike.jpg"
            alt=""
          />
        </div>
        <div class="font-medium md:inline-block hidden">
          <a
            href="#"
            class="px-5 hover:bg-[#9d185d] duration-500 py-3 rounded-lg mx-3 hover:text-white"
            >Home</a
          >
          <a
            href="#"
            class="px-5 hover:bg-[#9d185d] duration-500 py-3 rounded-lg mx-3 hover:text-white"
            >About</a
          >
          <a
            href="#"
            class="px-5 hover:bg-[#9d185d] duration-500 py-3 rounded-lg mx-3 hover:text-white"
            >Contact us</a
          >
        </div>
        <div
          class="btn px-7 py-2 bg-[#9d185d] text-white rounded-lg mr-5 hover:bg-black duration-500 md:inline-block hidden cursor-pointer"
        >
          <a href="#" class="font-semibold">Login/SignUp</a>
        </div>
        <div class="md:hidden inline-block text-black mx-12">
          <i class="fa-solid fa-bars text-2xl"></i>
        </div>
      </nav>
      <!-- Navbar ends here  -->

      <!-- Creating header section  -->
      <header class="w-full h-[90vh] overflow-hidden lg:flex items-center">
        <div class="mx-5">
          <img class="lg:w-[50%] mx-auto w-2/3" src="pngwing.com (3).png" alt="" />
        </div>
        <div class="text-left lg:w-[50%]">
          <h1
            class="font-bold lg:text-6xl lg:text-left my-4 text-[#9d185d] text-4xl text-center"
          >
            Nike Airforce 1'07
          </h1>
          <p
            class="text-gray-500 lg:text-xl my-4 text-2xl text-center lg:text-left"
          >
            Men's Shoes
          </p>
          <p
            class="w-1/2 text-center lg:text-left mx-auto lg:mx-0 font-extrabold text-4xl text-black"
          >
            MRP : <span class="text-[#9d185d]">1299/-</span>
          </p>
          <div
            class="w-full lg:h-20 h-16 flex items-center mt-4 justify-center lg:justify-start"
          >
            <div
              class="lg:px-7 lg:py-4 lg:inline-block rounded-lg cursor-pointer bg-[#9d185d] inline px-4 py-3"
            >
              <a href="#" class="text-white font-bold">Buy Now</a>
            </div>
          </div>
        </div>
      </header>
      <!-- Header ends here  -->

    </div>
  </body>
</html>
